project:
  type: website
  output-dir: docs

website:
  title: "Repicentre"
  navbar:
    left:
      - href: index.qmd
        text: Home
      - href: pathway.qmd
        text: Pathway
      - href: explore.qmd
        text: Explore
      - about.qmd

format:
  html:
    theme: default
    css: styles.css
    code-link: true
    
    # Table of contents
    toc: true
    toc-depth: 5
    toc-expand: 3
    toc-location: left
    
    # Notes and captions
    cap-location: margin
    reference-location: margin
    
    include-before-body:
      text: <script type="text/javascript" src="../script.js"></script>
    
    # Execution
    execute:
      echo: true
      eval: false
      




